version: '3.8'

services:
  vasel-admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vasel-admin
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - STRAPI_URL=${STRAPI_URL:-http://strapi-vasel:1337}
      - STRAPI_FULL_TOKEN=${STRAPI_FULL_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-3}
      - REDIS_TLS=${REDIS_TLS:-false}
    restart: unless-stopped
    networks:
      - vasel-database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  vasel-database:
    external: true
